	<script>
	$(function () {

    var colors = Highcharts.getOptions().colors,
        categories = ['Male', 'Female'],
        data = [{
            y: 278654,
            color: colors[2],
            drilldown: {
                name: 'Male Age groups Users',
                categories: ['Age 18-25', 'Age 26-35', 'Age 36-45', 'Age 46-55', 'Age 56-65', 'Avove 66'],
                data: [78654, 50000, 50000, 50000, 40000, 10000],
                color: colors[2]
            }
        }, {
            y: 123456,
            color: colors[3],
            drilldown: {
                name: 'Female Age groups Users',
                categories: ['Age 18-25', 'Age 26-35', 'Age 36-45', 'Age 46-55', 'Age 56-65', 'Avove 66'],
                data: [23456, 25000, 25000, 20000, 18000, 12000],
                color: colors[3]
            }
        }, ],
        browserData = [],
        versionsData = [],
        i,
        j,
        dataLen = data.length,
        drillDataLen,
        brightness;


    // Build the data arrays
    for (i = 0; i < dataLen; i += 1) {

        // add browser data
        browserData.push({
            name: categories[i],
            y: data[i].y,
            color: data[i].color
        });

        // add version data
        drillDataLen = data[i].drilldown.data.length;
        for (j = 0; j < drillDataLen; j += 1) {
            brightness = 0.2 - (j / drillDataLen) / 5;
            versionsData.push({
                name: data[i].drilldown.categories[j],
                y: data[i].drilldown.data[j],
                color: Highcharts.Color(data[i].color).brighten(brightness).get()
            });
        }
    }

    // Create the chart
    $('#gender_wise').highcharts({
        chart: {
            type: 'pie'
        },
        title: {
            text: 'Pocketplay Users by Age Groups'
        },
        subtitle: {
            text: 'Hover the slices to view Age groups users.'
        },
        yAxis: {
            title: {
                text: 'Total percent market share'
            }
        },
        plotOptions: {
            pie: {
                shadow: false,
                center: ['50%', '50%']
            }
        },
         tooltip: {
    pointFormat: "Users: {point.y:.0f}"
},
		credits: {
    enabled: false
  },
        series: [{
            name: 'genders',
            data: browserData,
            size: '60%',
            dataLabels: {
                formatter: function () {
                    return this.y > 5 ? this.point.name : null;
                },
                color: '#ffffff',
                distance: -30
            }
        },
		
		{
            name: 'Age groups',
            data: versionsData,
            size: '80%',
            innerSize: '60%',
	
            dataLabels: {
                formatter: function () {
                    // display only if larger than 1
                    return this.y > 1 ? '<b>' + this.point.name + ':</b> ' + this.y + 'users' : null;
                }
            }
        }]
    });
}

);
	</script>
